AllCops:
  NewCops: enable
  SuggestExtensions: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/MethodLength:
  Exclude:
    - spec/support/helpers/data_helper.rb
    - lib/console.rb

Metrics/CyclomaticComplexity:
  Exclude:
    - spec/support/helpers/data_helper.rb
